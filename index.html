<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Profila Analizators</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script type="importmap">
      {
        "imports": {
          "@google/genai": "https://esm.sh/@google/genai@^0.14.0",
          "marked": "https://esm.sh/marked@^12.0.0"
        }
      }
    </script>
    <script type="module" src="index.tsx"></script>
</head>
<body>
    <main class="container">
        <header>
            <h1>TikTok Profila Analizators</h1>
            <p>Ievadiet TikTok profila URL, lai iegūtu AI veidotu analīzi par konta saturu.</p>
        </header>
        <div class="input-group">
            <div class="name-inputs">
                <input type="text" id="first-name" placeholder="Vārds (nav obligāts)" aria-label="First Name">
                <input type="text" id="last-name" placeholder="Uzvārds (nav obligāts)" aria-label="Last Name">
            </div>
            <input type="url" id="tiktok-url" placeholder="https://www.tiktok.com/@lietotajvards" aria-label="TikTok Profile URL">
            <button id="analyze-button">Analizēt</button>
        </div>
        <section id="result-container" class="result-container" aria-live="polite">
        </section>
    </main>
</body>
</html>
